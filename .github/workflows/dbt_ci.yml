name: dbt CI/CD

on:
  pull_request:
    branches: [main]
    paths:
      - 'banking_dbt/**'
  push:
    branches: [main]
    paths:
      - 'banking_dbt/**'

env:
  DBT_PROFILES_DIR: ${{ github.workspace }}/banking_dbt

jobs:
  dbt-ci:
    name: dbt Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create dbt profiles.yml
        run: |
          cat > banking_dbt/profiles.yml << 'PROFILES'
          banking_dbt:
            target: ci
            outputs:
              ci:
                type: snowflake
                account: "${{ secrets.SNOWFLAKE_ACCOUNT }}"
                user: "${{ secrets.SNOWFLAKE_USER }}"
                password: "${{ secrets.SNOWFLAKE_PASSWORD }}"
                role: ACCOUNTADMIN
                database: BANKING
                warehouse: COMPUTE_WH
                schema: CI_PR_${{ github.run_id }}
                threads: 4
              prod:
                type: snowflake
                account: "${{ secrets.SNOWFLAKE_ACCOUNT }}"
                user: "${{ secrets.SNOWFLAKE_USER }}"
                password: "${{ secrets.SNOWFLAKE_PASSWORD }}"
                role: ACCOUNTADMIN
                database: BANKING
                warehouse: COMPUTE_WH
                schema: analytics
                threads: 4
          PROFILES
          sed -i 's/^          //' banking_dbt/profiles.yml

      - name: Verify dbt installation
        run: dbt --version

      - name: Install dbt packages
        working-directory: banking_dbt
        run: dbt deps

      - name: dbt debug
        working-directory: banking_dbt
        run: dbt debug

      # Run on Pull Request - test in isolated CI schema
      - name: dbt build (PR - CI environment)
        if: github.event_name == 'pull_request'
        working-directory: banking_dbt
        run: |
          echo "Running dbt build in CI schema: CI_PR_${{ github.run_id }}"
          dbt build --target ci

      # Run on merge to main - deploy to production
      - name: dbt build (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: banking_dbt
        run: |
          echo "Deploying to production..."
          dbt build --target prod

      # Generate docs (optional - on push to main)
      - name: Generate dbt docs
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: banking_dbt
        run: dbt docs generate --target prod

      # Upload docs as artifact
      - name: Upload dbt docs
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: dbt-docs
          path: banking_dbt/target/
          retention-days: 7

  # Cleanup CI schema after PR tests (optional)
  cleanup:
    name: Cleanup CI Schema
    runs-on: ubuntu-latest
    needs: dbt-ci
    if: github.event_name == 'pull_request'

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install snowflake-connector
        run: pip install snowflake-connector-python

      - name: Drop CI schema
        run: |
          python << 'EOF'
          import snowflake.connector
          import os

          conn = snowflake.connector.connect(
              account="${{ secrets.SNOWFLAKE_ACCOUNT }}",
              user="${{ secrets.SNOWFLAKE_USER }}",
              password="${{ secrets.SNOWFLAKE_PASSWORD }}",
              role="ACCOUNTADMIN"
          )

          schema_name = "CI_PR_${{ github.run_id }}"
          schemas_to_drop = [
              f"BANKING.{schema_name}_staging",
              f"BANKING.{schema_name}_marts",
              f"BANKING.{schema_name}_snapshots"
          ]

          cursor = conn.cursor()
          for schema in schemas_to_drop:
              try:
                  cursor.execute(f"DROP SCHEMA IF EXISTS {schema} CASCADE")
                  print(f"Dropped schema: {schema}")
              except Exception as e:
                  print(f"Warning: Could not drop {schema}: {e}")

          cursor.close()
          conn.close()
          EOF
